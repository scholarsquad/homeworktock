<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Chat (Free)</title>
<style>
  body { font-family: Arial; background: #121212; color: white; }
  .chat-container { max-width: 600px; margin: auto; padding: 20px; }
  .chat-box { border: 1px solid #333; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
  .input-row { display: flex; gap: 10px; }
  .input-row input { flex: 1; padding: 10px; }
  .input-row button { padding: 10px; }
</style>
</head>
<body>
<div class="chat-container">
  <h1>Free AI Chat</h1>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-row">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const token_b64 = 'aGZfYVh2VXdYUEx1cnpxemllRHdlQ3ZibmRoQWdQdGZEUkVEcA==';
  const HF_TOKEN = atob(token_b64); // Replace with your Hugging Face token
  const API_URL = "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct";

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage("You", message);
    userInput.value = "";

    const response = await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${HF_TOKEN}`
      },
      body: JSON.stringify({ inputs: message })
    });

    const data = await response.json();
    const aiReply = data.generated_text || data[0].generated_text || "No response.";

    appendMessage("AI", aiReply);
  }

  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
